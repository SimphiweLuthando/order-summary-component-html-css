<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="background-img">
          <img src="/images/illustration-hero.svg" alt="illustration of a girl listening to music">
        </div>
        <section class="content">
          <h1>Order Summary</h1>
          
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <section class="selected-plan">

            <div class="general">
              <img class="music-icon" src="/images/icon-music.svg" alt="a icon of the music symbol">
              <section class="plan">
                <h5>Annual Plan</h5>
                <span class="price">$59.99/year</span>
              </section>
            </div>
            <a href="#" class="change-order">Change</a>
          </section>

          <div class="button-group">
            <a href="#" class="payment">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
          </div>


          
        </section>
      </div>
    </div>
  </main>

</body>
</html>
